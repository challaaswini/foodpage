<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza - Online Food Delivery</title>
    <style>
        /* Inherit styles from main */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ff5722;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .section {
            padding: 40px;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 350px;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item h3 {
            margin: 15px 0 10px;
            font-size: 1.5rem;
            color: #ff5722;
        }

        .item p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <section id="pizza" class="section">
        <h2>Our Pizza Collection</h2>
        <div class="menu-items">
            <!-- Pizza Items -->
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUYecTo-dRdx_E1fP-hZWLFt0YCozYz5tLDw&s" alt="Margherita Pizza">
                <h3>Margherita Pizza</h3>
                <p>$11.99</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2f38jmDq8OZhG72KpH345LC9teABsdTXrqg&s" alt="Pepperoni Pizza">
                <h3>Pepperoni Pizza</h3>
                <p>$12.99</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1V77fwHLswzgH7ZQAbwh4_v6GaeAc8Lp-2w&s" alt="Veg Pizza">
                <h3>Veg Pizza</h3>
                <p>$10.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Online Food Delivery. All rights reserved.</p>
    </footer>
</body>
</html>
